<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Tony Rosenow</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/emailjs.css">
  <script language="javascript">
    function emailCurrentPage() {
      window.location.href="mailto:?subject="+document.title+"&body="+escape(window.location.href);
    }
  </script>
  
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Tony Rosenow</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#">
          <img src="assets/images/github_icon.png" class="social" alt="GitHub" />
        </a>
        <a href="#">
          <img src="assets/images/linkedin_icon.png" class="social" alt="LinkedIn" />
        </a>
        <a href="#">
          <img src="assets/images/stackoverflow_icon.png" class="social" alt="Stack Overflow" />
        </a>
      </div>
    </section>
  </div>

  <a href="javascript:emailCurrentPage()">Email my intinerary to me!</a>

  <footer>
    <div class="container">
      Copyright &copy; 2018 Tony Rosenow
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

</body>

</html>
